<html>
    <head>
        <title>Add Student Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            function addSubjectsRow() {
                //create table
                var table = document.getElementById("SubjectsTable");
                
                //create a new row
                var newRow = table.insertRow();
                
                //create cell for label
                var cell1 = newRow.insertCell(0);
                cell1.innerHTML = "Subject name:"; 
                
                //create cell for a input
                var cell2 = newRow.insertCell(1);
                var input = document.createElement("input");
                input.type = "text";
                input.name = "subjects";
                input.required = true;
                cell2.appendChild(input);
                
                //create a cell for a button
                var cell3 = newRow.insertCell(2);
                var button = document.createElement("button");
                button.type = "button";
                button.innerHTML = "Remove";
                button.onclick = function() {
                    table.deleteRow(newRow.rowIndex);
                };
                cell3.appendChild(button);
            }
        </script>
    </head>
    <body>
        <h1>Add student</h1>
        
        <p>Enter the details of the student</p>
        
        <form action="AddStudentServlet.do" method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Student number: </td>
                    <td><input type="text" name="id" required=""></td>
                </tr>
                
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name="name" required=""></td>
                </tr>
                
                <tr>
                    <td>Surname: </td>
                    <td><input type="text" name="surname" required=""></td>
                </tr>
                
                <tr>
                    <td>Age: </td>
                    <td><input type="text" name="age" required=""></td>
                </tr>
                
                <tr>
                    <td>Gender </td>
                    <td>
                        <select name="gender">
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>Photo: </td>
                    <td><input type="file" name="image" accept="image/*" multiple=""/></td>
                </tr>
            </table>
            
            <table id="SubjectsTable">
                <tr>
                    <td>Subject name: </td>
                    <td><input type="text" name="subjects" required=""/></td>
                    <td><button type="button" onclick="addSubjectsRow()">Add subject</button></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="ADD"/>
        </form>
    </body>
</html>
